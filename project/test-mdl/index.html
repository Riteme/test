<!DOCTYPE html>
<html>

{baidu_tonji}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - riteme.site</title>
    <link rel="shortcut icon" href="{favicon}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-light_blue.min.css" /> 
    <link href="{tipuesearch_css}" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config( {{ tex2jax: {{ inlineMath: [['$','$']] }} }} );
    </script>
    <script type="text/javascript" async src="{mathjax}?config=TeX-AMS_HTML"></script>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="{tipuesearch_set}"></script>
    <script src="{tipuesearch_min_js}"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{title}</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                for="fixed-header-drawer-exp"><i class="material-icons">search</i></label>
                <div class="mdl-textfield__expandable-holder">
                    <form action="{search_page}"><input type="text" class="mdl-textfield__input" placeholder="Search Here" name="q" id="fixed-header-drawer-exp" autocomplete="off" required></form>
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">RITEME.SITE</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/index.html">首页</a>
          <a class="mdl-navigation__link" href="/posts.html">所有文章</a>
          <a class="mdl-navigation__link" href="https://github.com/riteme/riteme.github.io">Github项目</a>
      </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="article">
        {content}

        <hr/>
        <a href="{printable}">查看打印版本</a><br/>
        标签: {tags}<br/>
        创建时间: {create}<br/>
        上次修改: {modified}
        <div class="ds-thread" data-thread-key="{page_key}" data-title="{page_title}" data-url="{page_url}"></div>
        {duoshuo_code}
    </div>
</div>

<footer class="mdl-mega-footer">
    <div class="mdl-mega-footer__middle-section">
        <div class="mdl-mega-footer__drop-down-section">
          <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
          <h1 class="mdl-mega-footer__heading">riteme.site</h1>
          一个从不乱说话的博客...
      </div>

      <div class="mdl-mega-footer__drop-down-section">
          <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
          <h1 class="mdl-mega-footer__heading">友情链接</h1>
          <ul class="mdl-mega-footer__link-list">
              <li><a href="http://link-arthur.github.io/">Link</a></li>
              <li><a href="http://ruanxingzhi.github.io/">ruanxingzhi</a></li>
              <li><a href="http://haogram.hol.es/">Haogram</a></li>
              <li><a href="http://hjwjbsr.is-programmer.com/">HJWJBSR</a></li>
          </ul>
      </div>
  </div>

  <div class="mdl-mega-footer__bottom-section">
    Based on <a href="https://getmdl.io/">MDL</a> | Copyright © 2015-2016 riteme. All rights reserved.
</div>
</footer>
</main>
</div>
</body>
</html>
